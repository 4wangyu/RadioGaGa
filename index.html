<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Radio GaGa</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="tsparticles"></div>
  <canvas class="fireworks"></canvas>


  <input type="radio" name="nes-size" id="size1" checked>
  <!-- <label for="size1" class="size1"></label>
  <input type="radio" name="nes-size" id="size2">
  <label for="size2" class="size2"></label>
  <input type="radio" name="nes-size" id="size3">
  <label for="size3" class="size3"></label>
  <input type="radio" name="nes-size" id="size4">
  <label for="size4" class="size4"></label> -->

  <div id="nes">
    <div class="nes-top">
      <div class="lid">
        <h1>Radio GaGa</h1>
        <h2>is all we hear</h2>
      </div>
      <div class="cartridge-slot">
        <div class="cartridge-slot-border">
        </div>
        <div class="cartridge-slot-hole"></div>
      </div>
    </div>

    <div class="nes-bottom">
      <div class="power-box">
        <input type="checkbox" id="power" onchange="playPause()" />
        <!-- <div class="reset"></div> -->
        <label for="power" class="power"></label>
        <div class="light"></div>
      </div>
    </div>

    <div class="gamepads-slots">
      <div class="gamepad-slot p1"></div>
      <div class="gamepad-slot p2"></div>
    </div>
  </div>

  <audio loop id="audio"></audio>


  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.12.11/dist/tsparticles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/js/fontawesome.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
